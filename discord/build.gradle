buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
    }
}

plugins {
    id "java"
    id "org.springframework.boot"
    id "io.spring.dependency-management"
    id "com.github.johnrengelman.shadow"
}

group "pink.zak.giveawaybot"
version "0.1.0"

bootJar {
    enabled = false
}

jar {
    enabled = true
}

dependencies {
    implementation("net.dv8tion:JDA:4.2.0_225") { exclude module: "opus-java" }
    implementation("com.timvisee:yamlwrapper:1.2.0")
    implementation("com.vdurmont:emoji-java:5.1.1")
    implementation("org.mongodb:mongo-java-driver:3.12.7")
    implementation "org.springframework.boot:spring-boot-starter-web"

    // Technically non essentials
    compileOnly("org.projectlombok:lombok:1.18.16")
    annotationProcessor("org.projectlombok:lombok:1.18.16")
    implementation("ch.qos.logback:logback-classic:1.2.3")
    implementation("com.github.ZakShearman:influx-metrics:1.0.1")
    implementation("com.influxdb:influxdb-client-java:1.14.0")

    testImplementation("org.junit.jupiter:junit-jupiter:5.7.0")
}

shadowJar {}

test {
    useJUnitPlatform()
}